<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <meta name="description"
        content="Manage employees, assign staff to rooms, and view your workplace floor plan with this interactive employee directory tool.">
    <link rel="stylesheet" href="./assets/css/body.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/employees.css">
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="sidebar-header">
                <h1>
                    <svg class="icon-users" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    Unassigned Staff
                </h1>
                <button id="AjoutBtn">Add Staff</button>
                
                <div style="position: relative; display: inline-block; width: 100%; max-width: 400px;">
                    <input type="text" name="search" id="search" placeholder="Search by name or position">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #999; pointer-events: none;">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
            </div>

            <div class="employee-list" id="employeeList"></div>
        </div>

        <div class="floorplan-area">
            <div class="floorplan-container">
                <div class="floorplan-image" id="floorplan">
                    <div class="room-label" data-room="Conference Room">
                        <h2>Conference Room</h2>
                        <div class="room-employees" id="room-Conference Room"></div>
                        <button class="add-btn" data-room="Conference Room">+</button>
                    </div>
                    <div class="room-label" data-room="Reception">
                        <h2>Reception</h2>
                        <div class="room-employees" id="room-Reception"></div>
                        <button class="add-btn" data-room="Reception">+</button>
                    </div>
                    <div class="room-label" data-room="Security Room">
                        <h2>Security Room</h2>
                        <div class="room-employees" id="room-Security Room"></div>
                        <button class="add-btn" data-room="Security Room">+</button>
                    </div>
                    <div class="room-label" data-room="Server Room">
                        <h2>Server Room</h2>
                        <div class="room-employees" id="room-Server Room"></div>
                        <button class="add-btn" data-room="Server Room">+</button>
                    </div>
                    <div class="room-label" data-room="Staff Room">
                        <h2>Staff Room</h2>
                        <div class="room-employees" id="room-Staff Room"></div>
                        <button class="add-btn" data-room="Staff Room">+</button>
                    </div>
                    <div class="room-label" data-room="Archives Room">
                        <h2>Archives Room</h2>
                        <div class="room-employees" id="room-Archives Room"></div>
                        <button class="add-btn" data-room="Archives Room">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="employeeModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add Employee</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>

            <form id="employeeForm">
                <div class="modal-body">
                    <input type="hidden" id="employee-id">

                    <div class="form-group">
                        <label for="employee-name">Full Name *</label>
                        <input type="text" id="employee-name" required>
                        <div class="error-message hidden" id="employee-name-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="employee-role">Role/Position *</label>
                        <select id="employee-role" required>
                            <option value="">Select a role...</option>
                            <option value="Receptionist">Receptionist</option>
                            <option value="IT Guy">IT Guy</option>
                            <option value="Security">Security</option>
                            <option value="Manager">Manager</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="error-message hidden" id="employee-role-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="employee-email">Email *</label>
                        <input type="email" id="employee-email" required>
                        <div class="error-message hidden" id="employee-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="employee-phone">Phone *</label>
                        <input type="tel" id="employee-phone" required>
                        <div class="error-message hidden" id="employee-phone-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="employee-photo">Photo URL</label>
                        <input type="url" id="employee-photo" placeholder="https://example.com/photo.jpg">
                        <div id="photo-preview" class="photo-preview hidden">
                            <img id="photo-preview-img" src="" alt="Preview">
                        </div>
                    </div>

                    <div class="experiences-section">
                        <div class="experiences-header">
                            <h3>Professional Experiences</h3>
                            <button type="button" class="add-experience-btn" id="addExperienceBtn">
                                <span>+</span> Add Experience
                            </button>
                        </div>

                        <div id="experiencesContainer"></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-submit">Save Employee</button>
                </div>
            </form>
        </div>
    </div>

    <div id="roomModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Choose an Employee</h2>
                <button class="close-modal" id="closeRoomModal">&times;</button>
            </div>
            <div class="UnassignedEmployeeList"></div>
        </div>
    </div>

    <div id="employeeDetailModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <button class="close-modal" id="closeDetailModal">&times;</button>
            </div>
            <div id="employeeDetailContent"></div>
        </div>
    </div>



    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
